<!DOCTYPE html>

</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A Palindrome is word or a phrase that reads the same backwards and forwards. e.g. level, malayalam</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        </div>
        <p class="info"></p>
    </div>
</body>
